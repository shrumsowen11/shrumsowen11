<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Customer Security Questions Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  
  <style>
.ffooter {
  position: fixed;
  left: 0;
  bottom: 0;
  width: 100%;
  background-color: red;
  color: white;
  text-align: center;
  height: 30px;
  background-color:#e9ffe7;
}
</style>
</head>
<body>
<header style="height: 30px;background-color: maroon;">
</header>
<div class="container">
  <h2>Customer Security Questions Page
  </h2>
  <img th:src="@{/images/security_questions.png}" alt="Logo" style="height: 140px"/>
   <br/>
   <span th:utext="${error}" style="color: red;font-size: 18px;font-weight: bold;"></span>
      <span th:utext="${message}" style="color: blue;font-size: 18px;font-weight: bold;"></span>
      
  <div style="width: 70%">
   <form th:action="@{/customer/validateAnswers}" method="POST" th:object="${customerSecurityQueAnsVO}" >
         
   
    <div class="form-group">
   <!-- 
    th:value="${} 	-> get the value from the controller
    th:field = "*{) -> binds the value to the "th:object" above
   
    -->
   	<input type = "hidden" name = "securityQuestionAnswer1"  th:value="${customerSecurityQueAnsVO.securityQuestionAnswer1}"  th:field = "*{securityQuestionAnswer1}">
    <input type = "hidden" name = "securityQuestionAnswer2"  th:value="${customerSecurityQueAnsVO.securityQuestionAnswer2}"  th:field = "*{securityQuestionAnswer2}">
    <input type = "hidden" name = "loginid"  th:value="${customerSecurityQueAnsVO.loginid}"  th:field = "*{loginid}">
    
      <label for="question1" th:text="${customerSecurityQueAnsVO.securityQuestion1}" id="securityQuestion1"></label> 
      <input type="text" style="width: 60%;" class="form-control" name="answer1" id="answer1">
        
    </div>
    
    
        <div class="form-group">
      <label for="question2" th:text="${customerSecurityQueAnsVO.securityQuestion2}" id="securityQuestion2"></label>
      <input type="text" style="width: 60%;" class="form-control"  name="answer2" id="answer2">
    </div>
    
    
    
    <button type="submit" class="btn btn-primary">Check</button>
    <a th:href="@{/customer/account/enquiry}"> 
    <button type="button" class="btn btn-warning">Logout</button>
    </a>
    
  </form>
  
  
  </div>
</div>
<footer  class="ffooter">
</footer>

</body>
</html>
